<!DOCTYPE html>
	<html>
		<head>
			<title> Registration </title>
		</head>
		<body>
			<h1> My Registration Form </h1>
			<label for="first_name">First Name:</label>
			<input type="text" id="first_name" name="first_name">
		<br>
		<br>
			<label for="last_name">Last Name:</label>
			<input type="text" id="last_name" name="last_name">
		<br>
		<br>
			<label for="email">Email:</label>
			<input type="text" id="email" name="email">
		<br>
		<br>
			<label for="password">Password:</label>
			<input type="text" id="password" name="password">
		<br>
		<br>
			<label for="pwconfirm">PW Confirm:</label>
			<input type="text" id="pwconfirm" name="pwconfirm">
		<br>
		<br>
			<label for="Birthday">Birthday</label>
			<input type="date" id="Birthday" name="Birthday">
		<br>
		<br>
			<label for="male">Male</label>
			<input type="radio" id="male" name="gender" value="male">
		
			<label for="female">Female</label>
			<input type="radio" id="female" name="gender" value="female">
	
			<label for="Other">Other</label> 
			<input type="radio" id="Other" name="gender" value="other">
		<br>
		<br>
			<label for="description">A Short description about yourself</label>
		<br>
		<br>
			<textarea name="description" id="description" style="height:60px"></textarea>
		<br>
		<br>
			<label for="Language">Favorite Language</label>
			<select id="Language" name="Language">
				<option value="C++">C++</option>
				<option value="Javascript">Javascript</option>
				<option value="Ruby">Ruby</option>
			</select>
		<br>
			<input type="submit" value="Submit">
		</body>
	</html>
